<div class="">
  <app-user-card [user]="this.user" />
  <div class="flex justify-center p-4">
    <button
      class="group relative inline-flex items-center overflow-hidden rounded bg-indigo-600 px-8 py-3 text-white focus:outline-none focus:ring active:bg-indigo-500"
      (click)="goBack()"
    >
      <span class="absolute -end-full transition-all group-hover:end-4">
        <svg
          class="size-5 rotate-180"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M17 8l4 4m0 0l-4 4m4-4H3"
          />
        </svg>
      </span>

      <span class="text-sm font-medium transition-all group-hover:me-4">
        Back
      </span>
    </button>
  </div>
</div>
