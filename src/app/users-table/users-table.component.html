<app-user-search></app-user-search>
<mat-grid-list
  *ngIf="users"
  cols="3"
  gutterSize="5px"
  rowHeight="fit"
  [class]="perPage === 5 ? 'h-[50vh]' : 'h-[100vh]'"
>
  @for(user of users;track user.id){
  <mat-grid-tile class="shadow">
    <app-user-card [user]="user" class="w-full h-full" />
  </mat-grid-tile>
  }
</mat-grid-list>
<mat-paginator
  [length]="total"
  [pageSize]="perPage"
  [pageSizeOptions]="[5, 10]"
  (page)="onPageChange($event)"
  class="mx-auto w-fit mt-4 mb-4"
>
</mat-paginator>
<router-outlet></router-outlet>
