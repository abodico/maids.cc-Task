<div class="flex items-center justify-between p-4">
  <h1 class="text-2xl">User Dashboard</h1>
  <div class="relative">
    <div class="relative w-60 m-4,">
      <input
        mat-input
        type="text"
        (input)="onInput($event)"
        placeholder="Enter user ID"
        class="w-full rounded-md border-gray-200 py-2.5 pe-10 shadow-sm outline-none focus:outline-none border sm:text-sm p-2"
      />
      <span class="absolute inset-y-0 end-0 grid w-10 place-content-center">
        <button type="button" class="text-gray-600 hover:text-gray-700">
          <span class="sr-only">Search</span>

          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-4"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
            />
          </svg>
        </button>
      </span>
    </div>
    <div
      *ngIf="user || isLoading"
      class="m-4, mt-1 rounded p-2 pe-0 absolute top-full left-0 inset-0 bg-slate-100 h-fit min-h-fit shadow-lg z-10"
    >
      <app-circular-progress *ngIf="isLoading; else elseTemplate" />
      <ng-template #elseTemplate>
        <a [href]="'/user/' + user.id" class="text-lg underline">{{
          user.first_name + " " + user.last_name
        }}</a>
        <!-- <ng-template #noResult>
          <p class="text-center">No Results.</p>
        </ng-template> -->
      </ng-template>
    </div>
  </div>
</div>
